<template>
    <lightning-card title="Opportunity Data Table">
        <lightning-datatable
            key-field="Id"
            data={wiredOpportunitiesResult}
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>

    <!-- Show the VolunteerApplicationForm inside a modal when showModal is true -->
    <template if:true={showModal}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <c-volunteer-application-form 
                    opportunity-id={selectedOpportunity.Id}
                    onapply={handleApply} 
                    oncancel={handleCancel}>
                </c-volunteer-application-form>
            </div>
        </section>
    </template>
</template>
