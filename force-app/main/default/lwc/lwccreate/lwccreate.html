<template>
   <lightning-card title ="Account create imperatively">
    <lightning-input type="text" label="Account Name" onchange={callname}></lightning-input>
    <lightning-input type="text" label="Account Phone" onchange={callphone}></lightning-input>

    <lightning-button label="save" onclick={callme}></lightning-button>
   </lightning-card>
</template>
