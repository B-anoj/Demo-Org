<template> 
    <lightning-card  variant="Narrow"  title="Update Case Record" icon-name="standard:account">
        <lightning-input label="Subject" onchange={handelSubjectchange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="Description" onchange={handelDescriptionchange}></lightning-input>
        <lightning-combobox label="Status" value={caseStatus} options={statusOptions} onchange={handelStatuschange}></lightning-combobox>  
        <lightning-button variant="brand" label="Update" onclick={handleUpdate}></lightning-button> 
    </lightning-card>

</template>
