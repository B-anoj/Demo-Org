<template>
    <lightning-card  variant="Narrow"  title="Wire Using Function" icon-name="standard:account">
      <div class="slds-m-around_medium">
           <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <p key={acc.Id}>{acc.Name}</p>
                </template>
            </template>
             <template if:true={error}>
                {error}
            </template>
          </div>
    </lightning-card>

</template>
