<template>
    <lightning-card title="Account List of Data">
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="ac">
                <p key={ac.id}>
                    Name:{ac.Name} <br>
                   Phone:{ac.Phone}
                   </p> 
            </template>  
        </template>
    </lightning-card>

</template>
