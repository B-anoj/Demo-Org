<template>
    <lightning-card variant="Narrow" title="Contact Pagination   " icon-name="standard:account">
        <div class="slds-p-bottom_medium">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer"> 
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                <template if:true={visibleContacts}>
                    <template for:each={visibleContacts} for:item="contact">
                        <tr key={contact.Id}>
                            <td>{contact.Name}</td>
                            <td>{contact.Phone}</td>
                        </tr>
                    </template>
                </template>
                </tbody>
            </table>
            <div solt="footer" class="slds-var-m-vertical_medium">
                <c-paginator records={Conlist} onupdate={updateContactHandler}></c-paginator>
            </div>
        </div>      
    </lightning-card>
</template>
