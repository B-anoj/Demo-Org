<template>
    <lightning-card  variant="Narrow"  title="Account record search" icon-name="standard:account">
        <lightning-input variant="brand" label="Search Account" type="Search" value={searchkey} onchange={handleChange}></lightning-input>
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="acc">
                <p key={acc.id}>acc.name</P>
                <p key={acc.id}>acc.phone</p>
            </template>
        </template>
    </lightning-card>
</template>
