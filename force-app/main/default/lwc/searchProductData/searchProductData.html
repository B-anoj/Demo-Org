<template>
    <lightning-quick-action-panel>
        <lightning-card variant="Narrow" title="Search Product" icon-name="standard:account">
            <lightning-input variant="brand" label="search" onchange={handelchange}></lightning-input>
            <div style="height: 300px;">
                <template if:false={showDataTable}>
                    <lightning-datatable key-field="id" data={dataList} columns={columns} onrowselection={showSelectedRecords}></lightning-datatable>
                </template>
                <div class="slds-m-top_medium">
                    <lightning-button label="Next" onclick={showSelectedRec} variant="brand" class="slds-float_right"></lightning-button>
                </div>
            </div>   
        </lightning-card>
    </lightning-quick-action-panel>

    <template if:true={showDataTable}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-box slds-themeâ€“default">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    Name
                                </th>
                                <th class="" scope="col">
                                    Quantity
                                </th>
                                <th class="" scope="col">
                                    ProductCode
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={selectedProduct} for:item="pro" key={pro.Id}>
                                <tr class="slds-hint-parent" key={pro.Id}>
                                    <td data-label="Product Name">
                                        <div class="slds-cell-wrap">{pro.Name}</div>
                                    </td>
                                     <td data-label="Product Quantity">
                                        <div class="slds-cell-wrap">{pro.Quantity}</div>
                                    </td> 

                                    <td data-label="Product Code">
                                        <div class="slds-cell-wrap">{pro.ProductCode}</div>
                                    </td>  
                                </tr>
                            </template> 
                        </tbody>
                    </table>
                    <lightning-button label="Save" variant="brand" onclick={closePopup} class="slds-float_right"></lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
